<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .question { margin: 20px 0; }
        .result { margin-top: 20px; font-size: 18px; }
        button { margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>심리 테스트</h1>
    
    <div class="question">
        <p>1. 당신의 선호하는 색은?</p>
        <button onclick="selectAnswer('빨강')">빨강</button>
        <button onclick="selectAnswer('파랑')">파랑</button>
    </div>
    
    <div class="question">
        <p>2. 당신의 좋아하는 동물은?</p>
        <button onclick="selectAnswer('고양이')">고양이</button>
        <button onclick="selectAnswer('강아지')">강아지</button>
    </div>

    <div class="result" id="result"></div>
    
    <button id="download-btn" style="display:none;" onclick="downloadResult()">결과 다운로드</button>
    <button id="print-btn" style="display:none;" onclick="printResult()">결과 인쇄</button>
    <button id="kakao-share-btn" style="display:none;" onclick="shareKakao()">카카오톡으로 결과 공유</button>

    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        // Kakao SDK 초기화 (발급받은 앱 키 사용)
        Kakao.init('c817ee8f357d0b759f84810124efd582');
        console.log(Kakao.isInitialized()); // 초기화 확인

        let answers = {};

        function selectAnswer(answer) {
            const questionNumber = Object.keys(answers).length + 1;
            answers[questionNumber] = answer;
            
            if (questionNumber >= 2) {
                showResult();
            }
        }

        function showResult() {
            const resultText = `당신의 선택은: ${answers[1]}, ${answers[2]}입니다.`;
            document.getElementById('result').innerText = resultText;
            document.getElementById('download-btn').style.display = 'block';
            document.getElementById('print-btn').style.display = 'block';
            document.getElementById('kakao-share-btn').style.display = 'block';
        }

        function downloadResult() {
            const result = document.getElementById('result').innerText;
            const blob = new Blob([result], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'test_result.txt';
            link.click();
        }

        function printResult() {
            const result = document.getElementById('result').innerText;
            const printWindow = window.open('', '', 'height=400,width=600');
            printWindow.document.write('<html><head><title>심리 테스트 결과</title></head><body>');
            printWindow.document.write('<p>' + result + '</p>');
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }

        function shareKakao() {
            const result = document.getElementById('result').innerText;
            Kakao.Share.sendDefault({
                objectType: 'feed',
                content: {
                    title: '심리 테스트 결과',
                    description: result,
                    imageUrl: 'https://yourimageurl.com/image.jpg',  // 공유할 이미지 URL (optional)
                    link: {
                        mobileWebUrl: 'https://joeunseam.github.io/DCA_TEST/index.html',  // 모바일 웹 URL
                        webUrl: 'https://joeunseam.github.io/DCA_TEST/index.html'  // 데스크탑 웹 URL
                    }
                },
                buttons: [
                    {
                        title: '결과 확인하기',
                        link: {
                            mobileWebUrl: 'https://joeunseam.github.io/DCA_TEST/index.html',
                            webUrl: 'https://joeunseam.github.io/DCA_TEST/index.html'
                        }
                    }
                ]
            }).then(function() {
                alert('카카오톡으로 공유하기 성공!');
            }).catch(function(error) {
                alert('카카오톡 공유 실패: ' + JSON.stringify(error));
            });
        }
    </script>
</body>
</html>
