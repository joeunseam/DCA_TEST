<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoTalk 공유하기 테스트</title>
</head>
<body>
    <h1>KakaoTalk 공유하기 테스트</h1>
    <button id="kakao-share-btn" onclick="shareKakao()">카카오톡으로 공유하기</button>

    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        // Kakao SDK 초기화 (발급받은 앱 키를 사용하세요)
        Kakao.init('c817ee8f357d0b759f84810124efd582');
        console.log(Kakao.isInitialized()); // 초기화가 되었는지 확인

        function shareKakao() {
            Kakao.Share.sendDefault({
                objectType: 'feed',
                content: {
                    title: '심리 테스트 결과',
                    description: '심리 테스트 결과를 확인하세요!',
                    imageUrl: 'https://yourimageurl.com/image.jpg',  // 공유할 이미지 URL (optional)
                    link: {
                        mobileWebUrl: 'https://joeunseam.github.io/DCA_TEST/index.html',  // 모바일 웹 URL
                        webUrl: 'https://joeunseam.github.io/DCA_TEST/index.html'  // 데스크탑 웹 URL
                    }
                },
                buttons: [
                    {
                        title: '웹으로 보기',
                        link: {
                            mobileWebUrl: 'https://joeunseam.github.io/DCA_TEST/index.html',
                            webUrl: 'https://joeunseam.github.io/DCA_TEST/index.html'
                        }
                    }
                ]
            }).then(function() {
                alert('카카오톡으로 공유하기 성공!');
            }).catch(function(error) {
                alert('카카오톡 공유 실패: ' + JSON.stringify(error));
            });
        }
    </script>
</body>
</html>
