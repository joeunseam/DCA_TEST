<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao API 테스트</title>
</head>
<body>
    <h1>Kakao API 테스트</h1>
    <button id="kakao-share-btn" onclick="shareKakao()">카카오톡으로 공유</button>

    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        // Kakao SDK 초기화
        Kakao.init('YOUR_KAKAO_APP_KEY'); // 여기에 JavaScript 앱 키를 입력하세요
        console.log(Kakao.isInitialized()); // SDK 초기화 여부 확인 (true가 출력되어야 함)

        function shareKakao() {
            Kakao.Share.sendDefault({
                objectType: 'text',
                text: '심리 테스트 결과를 확인하세요!',
                link: {
                    mobileWebUrl: 'http://yourdomain.com',  // 모바일 웹 링크
                    webUrl: 'http://yourdomain.com'  // 데스크탑 웹 링크
                },
                buttons: [
                    {
                        title: '웹으로 이동',
                        link: {
                            mobileWebUrl: 'http://yourdomain.com',
                            webUrl: 'http://yourdomain.com'
                        }
                    }
                ]
            });
        }
    </script>
</body>
</html>
